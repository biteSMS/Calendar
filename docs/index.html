<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>biCalendar</title>
    <link rel="shortcut icon" href=favicon.ico>
    <link href=http://cdn.pannnda.com/calendar/bicalendar.css rel=stylesheet>
</head>

<body style="background: rgb(253, 207, 214)">
    <h2>输入测试</h2>
    <input type=text id=t-input readonly=readonly style="width: 300px;height: 30px;">
    <button id=t-submit>确定</button>
    <div id=mycalendar2></div>

    <h2 style="text-align: center">PC端测试</h2>
    <div id=mycalendar3 style="margin: 0 auto;width: 400px"></div>

    <h2>移动端测试</h2>
    <div id=mycalendar1></div>

    <h2>纯日历测试</h2>
    <div id=mycalendar4></div>

    <script type=text/javascript src=http://cdn.pannnda.com/calendar/bicalendar.js></script>
</body>
<script>
    var mycalendar1 = new biCalendar({
        el: '#mycalendar1',
        language: 'en',
        width: '100%',
        height: '120vw',
        background: 'rgb(196, 255, 212)'
    })
    mycalendar1.show()

    var mycalendar2 = new biCalendar({
        el: '#mycalendar2',
        language: 'cn'
    })

    document.querySelector('input').addEventListener('focus', () => {
        mycalendar2.show()
    })

    document.querySelector('#t-submit').addEventListener('click', () => {
        mycalendar2.onDateSelected().then(res => {
            document.querySelector('#t-input').value = `${res.year}年${res.month}月${res.date}日`
        })
        mycalendar2.close()
    })

    var mycalendar3 = new biCalendar({
        el: '#mycalendar3',
        width: '400px',
        height: '500px',
        background: 'rgba(255, 255, 255, .5)'
    }).show()

    var mycalendar4 = new biCalendar({
        el: '#mycalendar4',
        width: '230px',
        height: '260px',
        language: 'en',
        todo: false,
        color: '#fff',
        background: '#000'
    }).show()
</script>

</html>
